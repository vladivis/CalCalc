    <meta charset="UTF-8">

    <title>Счётчик калорий</title>

<body class="page">
    <main class="main">
        <article>
            <h1>
                Счётчик калорий
            </h1>
            <form class="" name="counter" action="#" method="post">

                <h2>
                    Пол
                </h2>
                <ul class="gender">
                    <li>
                        <input checked type="radio" id="male" name="gender" value="male">
                        <label for="male">Мужчина</label>
                    </li>
                    <li>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Женщина</label>
                    </li>
                </ul>

                <fieldset class="params">
                    <div class="params__container">
                        <div class="params__item">
                            <div class="params__text">
                                <h2>Возраст</h2>
                                <span>лет</span>
                            </div>
                            <input value="0" type="text">
                        </div>
                        <div class="params__item">
                            <div class="params__text">
                                <h2>Рост</h2>
                                <span>см</span>
                            </div>
                            <input value="0" type="text">
                        </div>
                        <div class="params__item">
                            <div class="params__text">
                                <h2>Вес</h2>
                                <span>кг</span>
                            </div>
                            <input value="0" type="text">

                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <h2>
                        Физическая активность
                    </h2>
                    <ul class="phys__list">
                        <li class="phys__item">
                            <div>
                                <input name="phys" id="min" type="radio">
                                <label>
                                    Минимальная
                                </label>
                            </div>
                            <p>
                                Сидячая работа и нет физических нагрузок
                            </p>
                        </li>
                        <li class="phys__item">
                            <div>
                                <input name="phys" id="easy" type="radio">
                                <label>
                                    Низкая
                                </label>
                            </div>
                            <p>
                                Редкие, нерегулярные тренировки, активность в быту
                            </p>
                        </li>
                        <li class="phys__item">
                            <div>
                                <input name="phys" id="medim" type="radio">
                                <label>
                                    Средняя
                                </label>
                            </div>
                            <p>
                                Тренировки 3-5 раз в неделю
                            </p>
                        </li>
                        <li class="phys__item">
                            <div>
                                <input name="phys" id="hard" type="radio">
                                <label>
                                    Высокая
                                </label>
                            </div>
                            <p>
                                Тренировки 6-7 раз в неделю
                            </p>
                        </li>
                        <li class="phys__item">
                            <div>
                                <input name="phys" id="veryHard" type="radio">
                                <label>
                                    Очень высокая
                                </label>
                            </div>
                            <p>
                                Больше 6 тренировок в неделю и физическая работа
                            </p>
                        </li>
                    </ul>
                </fieldset>

                <button class="submit" name="submit" type="submit">
                    Рассчитать
                </button>
                <button class="reset" name="reset" type="reset" disabled>
                    <span>
                        Очистить поля и расчёт
                    </span>
                </button>
            </form>
